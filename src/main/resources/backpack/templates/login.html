<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div class="form-center">
        <form class="form-signin">
            <h2 class="form-signin-header">Please login ...</h2>
            <div class="form-group has-feedback">
                <div class="username">
                    <label for="inputName" class="sr-only">用户名</label>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <input type="text" id="inputName" class="form-control" placeholder="用户名" requried autofocus>
                </div>
            </div>
            <div class="form-group has-feedback">
                <div class="password">
                    <label for="inputPassword" class="sr-only">密码</label>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <input type="password" id="inputPassword" class="form-control" placeholder="密码" requried>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">
                    记住用户名和密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
